
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa UE vs non-EU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      padding: 10px;
      border: 2px solid #ccc;
      font-size: 14px;
      z-index: 999;
    }
    .distance-label {
      background: white;
      border: 1px solid black;
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <b>Legenda:</b><br>
    <span style="color:green;">‚óè</span> EU (cz≈Çonek)<br>
    <span style="color:blue;">‚óè</span> spoza UE<br>
    üìç Kliknij 2 punkty, aby zmierzyƒá odleg≈Ço≈õƒá
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax"></script>

  <script>
    const map = L.map('map', {
      minZoom: 3,
      maxZoom: 7,
      maxBounds: [[30, -20], [70, 50]]
    }).setView([52, 15], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Mapa UE',
    }).addTo(map);

    const countries = {
      "EU(Ê¨ßÁõü)": {
        color: "green",
        list: [
          "Austria","Belgium","Bulgaria","Croatia","Cyprus","Czech",
          "Denmark","Estonia","Finland","France","Germany","Greece",
          "Hungary","Ireland","Italy","Latvia","Lithuania","Luxembourg",
          "Malta","Netherlands","Poland","Portugal","Romania",
          "Slovakia","Slovenia","Spain","Sweden"
        ]
      },
      "EU(ÈùûÊ¨ßÁõü)": {
        color: "blue",
        list: [
          "Albania","Belarus","Bosnia and Herzegovina","Georgia",
          "Iceland","Israel","North Macedonia","Norway","Russia",
          "Serbia","Montenegro","Switzerland","Turkey","Ukraine",
          "United Arab Emirates","United Kingdom","Yugoslavia",
          "Azerbaijan","Kosovo","Moldova"
        ]
      }
    };

    const centroids = {
      "Austria":[48.2,16.37],"Belgium":[50.85,4.35],"Bulgaria":[42.7,23.3],"Croatia":[45.8,15.98],
      "Cyprus":[35.1,33.4],"Czech":[50.08,14.43],"Denmark":[55.68,12.57],"Estonia":[59.44,24.75],
      "Finland":[60.17,24.94],"France":[48.85,2.35],"Germany":[52.52,13.4],"Greece":[37.98,23.73],
      "Hungary":[47.5,19.05],"Ireland":[53.35,-6.26],"Italy":[41.9,12.5],"Latvia":[56.95,24.1],
      "Lithuania":[54.68,25.28],"Luxembourg":[49.61,6.13],"Malta":[35.9,14.51],"Netherlands":[52.37,4.9],
      "Poland":[52.23,21.01],"Portugal":[38.72,-9.14],"Romania":[44.43,26.1],"Slovakia":[48.15,17.11],
      "Slovenia":[46.06,14.51],"Spain":[40.42,-3.7],"Sweden":[59.33,18.07],
      "Albania":[41.33,19.82],"Belarus":[53.9,27.56],"Bosnia and Herzegovina":[43.86,18.41],"Georgia":[41.72,44.83],
      "Iceland":[64.14,-21.9],"Israel":[31.77,35.21],"North Macedonia":[42,21.43],"Norway":[59.91,10.75],
      "Russia":[55.76,37.62],"Serbia":[44.79,20.45],"Montenegro":[42.43,19.26],"Switzerland":[46.95,7.45],
      "Turkey":[39.92,32.85],"Ukraine":[50.45,30.52],"United Arab Emirates":[24.45,54.38],
      "United Kingdom":[51.51,-0.13],"Yugoslavia":[44.8,20.5],"Azerbaijan":[40.41,49.87],
      "Kosovo":[42.66,21.17],"Moldova":[47.01,28.86]
    };

    Object.entries(countries).forEach(([region, data]) => {
      const color = data.color;
      data.list.forEach(country => {
        if (centroids[country]) {
          const marker = L.circleMarker(centroids[country], {
            radius: 9,
            color: color,
            fillColor: color,
            fillOpacity: 1, weight: 2
          }).addTo(map);
          marker.bindTooltip(country + " (" + region + ")");
          marker.on('click', addMeasurement);
        }
      });
    });

    // Pomiar odleg≈Ço≈õci
    let distanceMarkers = [];
    let distanceLine = null;
    let distanceLabel = null;

    function haversine(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371e3;
      const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lon2 - lon1);
      const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function formatDistance(d) {
      return (d / 1000).toFixed(2) + " km";
    }

    function addMeasurement(e) {
      if (distanceMarkers.length >= 2) {
        distanceMarkers.forEach(m => map.removeLayer(m));
        if (distanceLine) map.removeLayer(distanceLine);
        if (distanceLabel) map.removeLayer(distanceLabel);
        distanceMarkers = [];
        distanceLine = null;
        distanceLabel = null;
      }

      const marker = L.circleMarker(e.latlng, {
        radius: 6, color: 'red', fillColor: 'red', fillOpacity: 0.8
      }).addTo(map);
      distanceMarkers.push(marker);

      if (distanceMarkers.length === 2) {
        const p1 = distanceMarkers[0].getLatLng();
        const p2 = distanceMarkers[1].getLatLng();
        const dist = haversine(p1.lat, p1.lng, p2.lat, p2.lng);
        distanceLine = L.polyline([p1, p2], {color: 'red'}).addTo(map);
        distanceLabel = L.marker([
          (p1.lat + p2.lat) / 2,
          (p1.lng + p2.lng) / 2
        ], {
          icon: L.divIcon({
            className: 'distance-label',
            html: formatDistance(dist)
          })
        }).addTo(map);
      }
    }
  </script>
</body>
</html>
